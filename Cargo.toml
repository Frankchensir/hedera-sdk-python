[package]
name = "hedera"
publish = false
version = "0.0.0"
edition = "2018"
authors = [
    "LaunchBadge <contact@launchbadge.com>"
]

[lib]
crate-type = ["cdylib"]

[dependencies]
hedera = { git = "https://github.com/hashgraph/hedera-sdk-rust", rev = "489b4889ad0e14c3e511a88b5d83bac9c14e6a94" }
pyo3 = { version = "0.5.2", features = [ "extension-module" ] }
chrono = "0.4.6"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
incremental = false
